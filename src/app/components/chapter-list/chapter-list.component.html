<div class="space-y-2">
  <h2 class="text-2xl font-bold text-text-primary mb-4">
    Chapters ({{ chapters.length }})
  </h2>

  <!-- Empty State -->
  <div *ngIf="chapters.length === 0" class="text-center py-8 text-text-secondary">
    No chapters available
  </div>

  <!-- Chapters List -->
  <div class="space-y-2 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
    <div *ngFor="let chapter of chapters; trackBy: trackByChapterId"
      class="bg-surface-elevated border border-border rounded-lg overflow-hidden transition-all duration-200">
      <!-- Chapter Header (Clickable) -->
      <button (click)="toggleChapter(chapter.id, $event)"
        class="w-full p-4 hover:bg-surface-hover transition-all duration-200 group flex items-start justify-between gap-4">
        <div class="flex-1 min-w-0 text-left">
          <!-- Chapter Number and Title -->
          <div class="flex items-baseline gap-2 mb-1">
            <span class="font-semibold text-text-primary group-hover:text-primary transition-colors duration-200">
              Chapter {{ chapter.chapter }}
            </span>
            <span *ngIf="chapter.title" class="text-sm text-text-secondary truncate">
              {{ chapter.title }}
            </span>
          </div>

          <!-- Metadata -->
          <div class="flex flex-wrap items-center gap-x-3 gap-y-1 text-xs text-text-tertiary">
            <span *ngIf="chapter.volume">Volume {{ chapter.volume }}</span>
            <span>{{ chapter.pages }} pages</span>
            <span *ngIf="chapter.scanlationGroup">{{ chapter.scanlationGroup }}</span>
            <span>{{ formatDate(chapter.publishAt) }}</span>
          </div>
        </div>

        <!-- Dropdown Icon -->
        <div class="flex-shrink-0 text-text-tertiary group-hover:text-primary transition-all duration-200"
          [class.rotate-90]="isExpanded(chapter.id)">
          <svg class="w-5 h-5 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </button>

      <!-- Pages List (Expandable) -->
      <div *ngIf="isExpanded(chapter.id)" class="border-t border-border bg-surface p-4">
        <!-- Loading State -->
        <div *ngIf="isLoadingPages(chapter.id)" class="flex justify-center items-center py-8">
          <div class="animate-spin rounded-full h-8 w-8 border-4 border-primary border-t-transparent"></div>
          <span class="ml-3 text-text-secondary">Loading pages...</span>
        </div>
        
        <!-- Pages Grid -->
        <div *ngIf="!isLoadingPages(chapter.id) && getActualPageCount(chapter.id) > 0" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2">
          <a *ngFor="let page of getPageNumbers(getActualPageCount(chapter.id))"
            [routerLink]="['/manga', mangaId, mangaSlug, 'read', chapter.id, page]"
            class="aspect-square flex items-center justify-center bg-surface-elevated hover:bg-primary hover:text-white border border-border hover:border-primary rounded text-sm font-medium text-text-primary transition-all duration-200">
            {{ page }}
          </a>
        </div>
        
        <!-- Fallback to chapter.pages if fetch failed -->
        <div *ngIf="!isLoadingPages(chapter.id) && getActualPageCount(chapter.id) === 0" class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 lg:grid-cols-10 gap-2">
          <a *ngFor="let page of getPageNumbers(chapter.pages)"
            [routerLink]="['/manga', mangaId, mangaSlug, 'read', chapter.id, page]"
            class="aspect-square flex items-center justify-center bg-surface-elevated hover:bg-primary hover:text-white border border-border hover:border-primary rounded text-sm font-medium text-text-primary transition-all duration-200">
            {{ page }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
