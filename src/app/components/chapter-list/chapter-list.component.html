<div class="space-y-4 animate-fade-in-up" style="animation-delay: 300ms;">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-bold text-text-primary flex items-center gap-3">
      <svg class="w-7 h-7 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
      </svg>
      Chapters
    </h2>
    <span class="badge-primary px-4 py-2">
      {{ chapters.length }}
    </span>
  </div>

  <!-- Empty State -->
  <div *ngIf="chapters.length === 0" class="card-glass card-content p-12 text-center animate-fade-in">
    <svg class="w-16 h-16 mx-auto text-text-tertiary mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <p class="text-text-secondary text-lg">No chapters available</p>
  </div>

  <!-- Chapters List -->
  <div class="space-y-3 max-h-[700px] overflow-y-auto pr-2 custom-scrollbar">
    <div *ngFor="let chapter of chapters; trackBy: trackByChapterId"
      class="card-glass card-hover overflow-hidden animate-fade-in-up">
      <!-- Chapter Header (Clickable) -->
      <button (click)="toggleChapter(chapter.id, $event)"
        class="w-full p-5 hover:bg-surface-hover transition-all duration-300 group flex items-start justify-between gap-4">
        <div class="flex-1 min-w-0 text-left">
          <!-- Chapter Number and Title -->
          <div class="flex items-baseline gap-3 mb-2">
            <span class="text-lg font-bold text-text-primary group-hover:text-primary transition-colors duration-300 flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Chapter {{ chapter.chapter }}
            </span>
            <span *ngIf="chapter.title" class="text-sm text-text-secondary truncate font-medium">
              {{ chapter.title }}
            </span>
          </div>

          <!-- Metadata -->
          <div class="flex flex-wrap items-center gap-x-4 gap-y-2 text-xs text-text-tertiary">
            <span *ngIf="chapter.volume" class="badge-secondary flex items-center gap-1.5 text-xs px-2 py-1">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
              Volume {{ chapter.volume }}
            </span>
            <span class="badge-secondary flex items-center gap-1.5 text-xs px-2 py-1 font-medium">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
              </svg>
              {{ chapter.pages }} pages
            </span>
            <span *ngIf="chapter.scanlationGroup" class="flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
              {{ chapter.scanlationGroup }}
            </span>
            <span class="flex items-center gap-1.5">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              {{ formatDate(chapter.publishAt) }}
            </span>
          </div>
        </div>

        <!-- Dropdown Icon -->
        <div class="flex-shrink-0 text-text-tertiary group-hover:text-primary transition-all duration-300 transform"
          [class.rotate-90]="isExpanded(chapter.id)">
          <svg class="w-6 h-6 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </div>
      </button>

      <!-- Pages List (Expandable) -->
      <div *ngIf="isExpanded(chapter.id)" class="border-t border-border/50 bg-surface-hover/30 p-6 animate-slide-down">
        <!-- Loading State -->
        <div *ngIf="isLoadingPages(chapter.id)" class="flex flex-col justify-center items-center py-12 space-y-3">
          <div class="spinner h-10 w-10"></div>
          <span class="text-text-secondary font-medium animate-pulse-soft">Loading pages...</span>
        </div>
        
        <!-- Pages Grid -->
        <div *ngIf="!isLoadingPages(chapter.id) && getActualPageCount(chapter.id) > 0" class="space-y-4">
          <p class="text-text-secondary text-sm font-medium flex items-center gap-2">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            Select a page to start reading
          </p>
          <div class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-14 gap-2">
            <a *ngFor="let page of getPageNumbers(getActualPageCount(chapter.id))"
              [routerLink]="['/manga', mangaId, mangaSlug, 'read', chapter.id, page]"
              class="btn-secondary aspect-square p-0 text-sm font-bold group hover:bg-primary hover:text-white hover:border-primary hover:scale-110 hover:shadow-lg">
              <span class="transition-transform duration-300 group-hover:scale-110">{{ page }}</span>
            </a>
          </div>
        </div>
        
        <!-- Fallback to chapter.pages if fetch failed -->
        <div *ngIf="!isLoadingPages(chapter.id) && getActualPageCount(chapter.id) === 0" class="space-y-4">
          <p class="text-text-secondary text-sm font-medium flex items-center gap-2">
            <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
            </svg>
            Select a page to start reading
          </p>
          <div class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 xl:grid-cols-14 gap-2">
            <a *ngFor="let page of getPageNumbers(chapter.pages)"
              [routerLink]="['/manga', mangaId, mangaSlug, 'read', chapter.id, page]"
              class="aspect-square flex items-center justify-center bg-surface-elevated hover:bg-primary hover:text-white border border-border hover:border-primary rounded-lg text-sm font-bold text-text-primary transition-all duration-300 hover:scale-110 hover:shadow-lg group">
              <span class="transition-transform duration-300 group-hover:scale-110">{{ page }}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
