<header class="sticky top-0 z-50 glass bg-surface/80 border-b border-border/50 animate-slide-down">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between gap-4 h-16">
      <!-- Logo -->
      <a 
        routerLink="/" 
        class="group flex items-center space-x-3 text-xl font-bold text-text-primary hover:text-primary transition-all duration-300 flex-shrink-0"
      >
        <svg 
          class="w-8 h-8 transition-transform duration-300 group-hover:scale-110 group-hover:rotate-6" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
        </svg>
        <span class="hidden sm:inline transition-all duration-300 group-hover:tracking-wide">MangaUniversal</span>
      </a>

      <!-- Search Bar -->
      <div class="relative flex-1 max-w-md hidden md:block">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-text-tertiary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (ngModelChange)="onSearchChange($event)"
          (focus)="searchQuery && (showSearchResults$.next(true))"
          (blur)="hideResults()"
          (keydown.enter)="navigateToSearch()"
          placeholder="Search manga..."
          class="w-full pl-10 pr-10 py-2 text-sm glass bg-surface-elevated/50 border border-border rounded-lg text-text-primary placeholder-text-tertiary transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary hover:border-border-hover"
        />
        <button
          *ngIf="searchQuery"
          (click)="clearSearch()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center text-text-tertiary hover:text-text-primary transition-all duration-300"
        >
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>

        <!-- Search Results Dropdown -->
        <div 
          *ngIf="showSearchResults$ | async"
          class="absolute top-full mt-2 w-full glass bg-surface-elevated border border-border rounded-lg shadow-2xl overflow-hidden z-50 animate-scale-in max-h-96 overflow-y-auto"
        >
          <!-- Loading -->
          <div *ngIf="isSearching$ | async" class="p-4 text-center text-text-secondary text-sm">
            <div class="spinner h-6 w-6 mx-auto mb-2"></div>
            Searching...
          </div>

          <!-- Results -->
          <div *ngIf="!(isSearching$ | async) && (searchResults$ | async)?.length">
            <button
              *ngFor="let manga of searchResults$ | async"
              (click)="selectManga(manga)"
              class="w-full p-3 hover:bg-surface-hover transition-colors duration-200 flex items-center gap-3 text-left border-b border-border last:border-b-0"
            >
              <img
                [src]="manga.cover"
                [alt]="manga.title"
                class="w-12 h-16 object-cover rounded"
                onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22400%22%3E%3Crect width=%22300%22 height=%22400%22 fill=%22%23333%22/%3E%3C/svg%3E'"
              />
              <div class="flex-1 min-w-0">
                <h4 class="text-sm font-medium text-text-primary truncate">{{ manga.title }}</h4>
                <p class="text-xs text-text-tertiary">{{ manga.year }}</p>
              </div>
            </button>
            <button
              (click)="navigateToSearch()"
              class="w-full p-3 text-center text-sm text-primary hover:bg-primary/10 transition-colors duration-200 font-medium"
            >
              View all results
            </button>
          </div>

          <!-- No Results -->
          <div *ngIf="!(isSearching$ | async) && !(searchResults$ | async)?.length && searchQuery" class="p-4 text-center text-text-secondary text-sm">
            No manga found
          </div>
        </div>
      </div>

      <!-- Theme Toggle -->
      <button
        (click)="toggleTheme()"
        class="relative p-2.5 rounded-xl hover:bg-surface-hover transition-all duration-300 text-text-secondary hover:text-text-primary hover:scale-110 active:scale-95 focus-ring overflow-hidden group flex-shrink-0"
        [attr.aria-label]="(isDark$ | async) ? 'Switch to light mode' : 'Switch to dark mode'"
      >
        <!-- Animated background on hover -->
        <div class="absolute inset-0 bg-primary/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-xl"></div>
        
        <!-- Moon Icon (Dark Mode) -->
        <svg 
          *ngIf="!(isDark$ | async)" 
          class="w-6 h-6 relative z-10 transition-all duration-300 group-hover:rotate-12" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        
        <!-- Sun Icon (Light Mode) -->
        <svg 
          *ngIf="isDark$ | async" 
          class="w-6 h-6 relative z-10 transition-all duration-300 group-hover:rotate-90" 
          fill="none" 
          stroke="currentColor" 
          viewBox="0 0 24 24"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
      </button>
    </div>
  </div>
</header>
