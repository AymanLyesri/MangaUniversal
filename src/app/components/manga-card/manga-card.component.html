<a
  [routerLink]="['/manga', manga.id, mangaSlug]"
  class="group manga-card animate-fade-in-up"
>
  <!-- Cover Image -->
  <div class="manga-card-cover">
    <img
      [src]="coverImageSrc"
      [alt]="manga.title"
      class="manga-card-img"
      loading="lazy"
      crossorigin="anonymous"
      onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22400%22%3E%3Crect width=%22300%22 height=%22400%22 fill=%22%23333%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2220%22%3ENo Image%3C/text%3E%3C/svg%3E'"
    />
    
    <!-- Glass overlay on hover -->
    <div class="manga-card-overlay"></div>
    
    <!-- Status Badge -->
    <div class="absolute top-3 right-3 z-10">
      <span 
        class="badge-status group-hover:scale-110"
        [ngClass]="{
          'badge-status-ongoing': manga.status === 'ongoing',
          'badge-status-completed': manga.status === 'completed',
          'badge-status-hiatus': manga.status === 'hiatus',
          'badge-status-cancelled': manga.status === 'cancelled'
        }"
      >
        {{ manga.status }}
      </span>
    </div>

    <!-- Hover overlay with icon -->
    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all duration-300 z-10">
      <div class="bg-white/20 dark:bg-black/30 backdrop-blur-md rounded-full p-4 transform scale-75 group-hover:scale-100 transition-transform duration-300">
        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="manga-card-content">
    <!-- Title -->
    <h3 class="manga-card-title text-lg">
      {{ manga.title }}
    </h3>

    <!-- Year -->
    <p class="text-sm text-text-tertiary flex items-center gap-1.5">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </svg>
      {{ manga.year }}
    </p>

    <!-- Description -->
    <p class="text-sm text-text-secondary line-clamp-3 leading-relaxed">
      {{ truncatedDescription }}
    </p>

    <!-- Tags -->
    <div *ngIf="manga.tags && manga.tags.length > 0" class="flex flex-wrap gap-1.5 pt-2">
      <span
        *ngFor="let tag of displayTags"
        class="badge-tag"
      >
        {{ tag }}
      </span>
      <span
        *ngIf="remainingTagsCount > 0"
        class="px-2.5 py-1 text-xs text-text-tertiary bg-surface-hover rounded-lg"
      >
        +{{ remainingTagsCount }}
      </span>
    </div>
  </div>
</a>
