<div class="min-h-screen bg-surface theme-transition">
  <!-- Loading State -->
  <div *ngIf="loading$ | async" class="state-loading min-h-screen">
    <div class="spinner h-16 w-16"></div>
    <p class="text-text-secondary animate-pulse-soft">Loading manga details...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="(error$ | async) && !(loading$ | async)" class="container mx-auto px-4 py-12 animate-scale-in">
    <div class="state-error-card p-8">
      <svg class="w-16 h-16 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
      <p class="text-red-600 dark:text-red-400 text-lg font-medium mb-4">{{ error$ | async }}</p>
      <a routerLink="/" class="btn-primary">
        Go back to search
      </a>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="(manga$ | async) as manga" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 animate-fade-in-up">
    <!-- Back Button -->
    <button
      routerLink="/"
      class="group btn-ghost mb-8 hover:gap-3"
    >
      <svg class="w-5 h-5 transition-transform duration-300 group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
      <span class="font-medium">Back to search</span>
    </button>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Left Column - Cover and Info -->
      <div class="lg:col-span-1">
        <div class="sticky top-20 space-y-6">
          <!-- Cover Image -->
          <div class="group card card-hover relative aspect-[3/4] overflow-hidden shadow-2xl bg-surface-elevated">
            <img
              [src]="coverImageSrc(manga.cover)"
              [alt]="manga.title"
              class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
              crossorigin="anonymous"
              onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22400%22%3E%3Crect width=%22300%22 height=%22400%22 fill=%22%23333%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23666%22 font-size=%2220%22%3ENo Image%3C/text%3E%3C/svg%3E'"
            />
            <!-- Gradient overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
          </div>

          <!-- Quick Info Card -->
          <div class="card-glass card-content space-y-5 shadow-xl animate-fade-in-up" style="animation-delay: 100ms;">
            <!-- Status -->
            <div class="flex items-center justify-between group">
              <span class="text-text-secondary font-medium">Status</span>
              <span 
                class="badge-status capitalize group-hover:scale-105"
                [ngClass]="{
                  'badge-status-ongoing': manga.status === 'ongoing',
                  'badge-status-completed': manga.status === 'completed',
                  'badge-status-hiatus': manga.status === 'hiatus',
                  'badge-status-cancelled': manga.status === 'cancelled'
                }"
              >
                {{ manga.status }}
              </span>
            </div>

            <hr class="border-border/50" />

            <!-- Year -->
            <div class="flex items-center justify-between group">
              <span class="text-text-secondary font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Year
              </span>
              <span class="text-text-primary font-bold text-lg">{{ manga.year }}</span>
            </div>

            <div class="divider"></div>

            <!-- Authors -->
            <div *ngIf="manga.authors && manga.authors.length > 0" class="space-y-3">
              <span class="text-text-secondary font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                Authors
              </span>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let author of manga.authors" class="badge-secondary">
                  {{ author }}
                </span>
              </div>
            </div>

            <div *ngIf="manga.artists && manga.artists.length > 0" class="divider"></div>

            <!-- Artists -->
            <div *ngIf="manga.artists && manga.artists.length > 0" class="space-y-3">
              <span class="text-text-secondary font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                Artists
              </span>
              <div class="flex flex-wrap gap-2">
                <span *ngFor="let artist of manga.artists" class="badge-secondary">
                  {{ artist }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column - Details and Chapters -->
      <div class="lg:col-span-2 space-y-8">
        <!-- Title and Description -->
        <div class="space-y-6 animate-fade-in-up" style="animation-delay: 200ms;">
          <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-text-primary leading-tight transition-colors duration-300">
            {{ manga.title }}
          </h1>

            <div class="card-glass card-content">
            <h2 class="text-text-primary font-semibold text-lg mb-3 flex items-center gap-2">
              <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
              </svg>
              Synopsis
            </h2>
            <div class="prose prose-neutral dark:prose-invert max-w-none">
              <p class="text-text-secondary leading-relaxed text-base">
                {{ manga.description }}
              </p>
            </div>
          </div>

          <!-- Tags -->
          <div *ngIf="manga.tags && manga.tags.length > 0" class="space-y-3">
            <h3 class="text-text-primary font-semibold text-sm uppercase tracking-wide flex items-center gap-2">
              <svg class="w-4 h-4 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
              </svg>
              Genres
            </h3>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let tag of manga.tags"
                class="badge-tag px-4 py-2 cursor-default"
              >
                {{ tag }}
              </span>
            </div>
          </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Chapter List -->
        <app-chapter-list
          [chapters]="(chapters$ | async) || []"
          [mangaId]="manga.id"
          [mangaSlug]="mangaSlug"
        ></app-chapter-list>
      </div>
    </div>
  </div>
</div>
